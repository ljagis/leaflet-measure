<h3><%= i18n.__('pointLocation') %></h3>
<table>
  <tr>
    <th style="padding-left:5px; padding-right:5px; text-align:center"><span class="heading">Lat</span></th>
    <th style="padding-left:5px; padding-right:5px; text-align:center"><span class="heading">Lon</span></th>
  </tr>
  <tr>
    <td style="padding-left:5px; padding-right:5px">
      <%= humanize.numberFormat(model.lastCoord.dd.y, 6) %>
    </td>
    <td style="padding-left:5px; padding-right:5px">
      <%= humanize.numberFormat(model.lastCoord.dd.x, 6) %>
    </td>
  </tr>
</table>
<!-- <p><%= humanize.numberFormat(model.lastCoord.dd.y, 6) %> <span class="coorddivider">/</span> <%= humanize.numberFormat(model.lastCoord.dd.x, 6) %></p> -->
<ul class="tasks">
  <li><a href="#" class="js-zoomto zoomto"><%= i18n.__('centerOnLocation') %></a></li>
  <li><a href="#" class="js-deletemarkup deletemarkup"><%= i18n.__('delete') %></a></li>
</ul>
