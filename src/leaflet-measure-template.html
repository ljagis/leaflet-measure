<a class="<%= model.className %>-toggle js-toggle" href="#" title="<%= i18n.__('measureDistancesAndAreas') %>"><%= i18n.__('measure') %></a>
<div class="<%= model.className %>-interaction js-interaction">
  <div class="js-startprompt startprompt">
    <h3><%= i18n.__('measureDistancesAndAreas') %></h3>
    <ul class="tasks">
      <a href="#" class="js-start start"><%= i18n.__('createNewMeasurement') %></a>
    </ul>
  </div>
  <div class="js-measuringprompt">
    <h3><%= i18n.__('measureDistancesAndAreas') %></h3>
    <p class="js-starthelp"><%= i18n.__('startCreating') %></p>
    <div class="js-results results"></div>
    <ul class="js-measuretasks tasks">
      <li><a href="#" class="js-cancel cancel"><%= i18n.__('cancel') %></a></li>
      <li><a href="#" class="js-undo undo"><%= i18n.__('undo') %></a></li>
      <li><a href="#" class="js-finish finish"><%= i18n.__('finishMeasurement') %></a></li>
    </ul>
  </div>
</div>
